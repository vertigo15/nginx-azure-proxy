events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json
        application/pdf
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Upstream for Azure Blob Storage
    upstream azure_blob {
        server jeendevisracardblob.blob.core.windows.net:443;
        keepalive 32;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Hide server information
        server_tokens off;
        
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Main proxy location with regex pattern matching
        location ~ ^/document/([^/]+)/attachment/(.+)$ {
            # Extract document-id and attachment-id from URL
            set $document_id $1;
            set $attachment_id $2;
            
            # Security: Validate that IDs contain only safe characters
            if ($document_id !~ ^[a-zA-Z0-9_\-]+$) {
                return 400 "Invalid document ID format";
            }
            
            if ($attachment_id !~ ^[a-zA-Z0-9_\-\.]+$) {
                return 400 "Invalid attachment ID format";
            }
            
            # Proxy configuration
            proxy_pass https://azure_blob/jeendocs/$document_id/attachment/$attachment_id;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Headers for the upstream request
            proxy_set_header Host jeendevisracardblob.blob.core.windows.net;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove headers that might expose the backend
            proxy_hide_header X-Azure-Ref;
            proxy_hide_header X-Azure-RequestId;
            proxy_hide_header Server;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Add headers for file serving
            add_header Cache-Control "public, max-age=3600" always;
            add_header X-Content-Type-Options "nosniff" always;
            
            # Handle different file types appropriately
            location ~ \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
                proxy_pass https://azure_blob/jeendocs/$document_id/attachment/$attachment_id;
                add_header Content-Disposition "inline; filename=$attachment_id" always;
            }
            
            location ~ \.(jpg|jpeg|png|gif|bmp|svg|ico)$ {
                proxy_pass https://azure_blob/jeendocs/$document_id/attachment/$attachment_id;
                add_header Content-Disposition "inline" always;
            }
            
            location ~ \.(zip|rar|tar|gz|7z)$ {
                proxy_pass https://azure_blob/jeendocs/$document_id/attachment/$attachment_id;
                add_header Content-Disposition "attachment; filename=$attachment_id" always;
            }
        }
        
        # Error handling
        error_page 404 = @not_found;
        error_page 500 502 503 504 = @server_error;
        
        location @not_found {
            add_header Content-Type application/json always;
            return 404 '{"error": "Document or attachment not found", "code": 404}';
        }
        
        location @server_error {
            add_header Content-Type application/json always;
            return 500 '{"error": "Internal server error", "code": 500}';
        }
        
        # Block direct access attempts to blob storage
        location ~ blob\.core\.windows\.net {
            return 403 '{"error": "Direct access forbidden", "code": 403}';
            add_header Content-Type application/json always;
        }
        
        # Default location for unmatched requests
        location / {
            add_header Content-Type application/json always;
            return 400 '{"error": "Invalid URL format. Use: /document/{document-id}/attachment/{attachment-id}", "code": 400}';
        }
    }
}